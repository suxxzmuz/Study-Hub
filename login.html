<!-- 로컬 로그인 화면 -->
 <!-- 앱 시작 시 사용자 인증을 처리하는 화면 (로컬 데이터 저장 및 불러오기)-->

 <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log in</title>
  <style>
    /* 전체 배경 및 중앙 정렬 */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      /* 배경색을 흰색(White)으로 설정 */
      background-color: white; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* 기본 글씨색을 검은색 계열로 설정 */
      color: #212121; 
    }

    /* 로그인 박스 스타일 */
    .login-box {
      background-color: #f7f7f7; /* 로그인 박스만 아주 밝은 회색으로 살짝 구분 */
      padding: 40px;
      border-radius: 15px;
      /* 은은한 그림자 효과 */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
      max-width: 350px;
      width: 90%;
    }

    /* 제목 스타일 */
    h2 {
      /* 앱 이름 강조, 글씨색 검은색 유지 */
      color: #212121; 
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 24px;
    }

    /* 입력 필드 스타일 */
    input {
      padding: 12px 15px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 25px;
      border: 1px solid #bdbdbd; /* 회색 테두리 */
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
      /* 입력 텍스트 검은색 */
      color: #212121; 
    }

    input:focus {
      border-color: #2196f3; /* 포커스 시 포인트 컬러 (파란색) */
    }

    /* 버튼 스타일 */
    button {
      padding: 12px 25px;
      font-size: 17px;
      /* 버튼만 포인트 컬러 (파란색) 유지 */
      background-color: #2196f3; 
      color: white; /* 버튼 글씨 흰색 */
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
      font-weight: 500;
    }

    button:hover {
      background-color: #1976d2; /* 마우스 오버 시 진한 파란색 */
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>스터디 허브 로그인</h2>
    <input type="text" id="username" placeholder="이름 또는 별명 입력" /><br />
    <button onclick="login()">시작하기</button>
  </div>

  <script>
    function login() {
      const usernameInput = document.getElementById("username");
      const username = usernameInput.value.trim();

      if (username === "") {
        alert("이름을 입력해야 스터디 허브를 시작할 수 있습니다.");
        usernameInput.focus();
        return;
      }

      localStorage.setItem("loggedInUser", username);
      // Study Hub 앱의 메인 화면 파일명으로 변경하세요.
      window.location.href = "index.html"; 
    }

    window.onload = function() {
      const savedUser = localStorage.getItem("loggedInUser");
      if (savedUser) {
        window.location.href = "index.html";
      }
    };
  </script>
</body>
</html>
