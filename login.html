<!-- 로컬 로그인 화면 -->
<!-- 앱 시작 시 사용자 인증을 처리하는 화면 (로컬 데이터 저장 및 불러오기)-->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log in</title>
  <style>

    body {
      display: flex;
      justify-content: center;
      align-items: center; 
      height: 100vh; 
      margin: 0;
      background-color: white; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #212121;
    }

    .login-box {
      background-color: #f7f7f7;
      padding: 40px;
      border-radius: 15px; 
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
      max-width: 350px; 
      width: 90%; 
    }

    h2 {
      color: #212121; 
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 24px;
    }

    input {
      padding: 12px 15px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 25px;
      border: 1px solid #bdbdbd;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
      color: #212121; 
    }

    input:focus {
      border-color: #2196f3; 
    }

    button {
      padding: 12px 25px;
      font-size: 17px;
      background-color: #2196f3; 
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
      font-weight: 500;
    }

    button:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="login-box"> <!-- 로그인 컨테이너, 전체 스타일이 적용되는 메인 상자 -->
    <h2>로그인</h2> <!-- 제목 -->
    <input type="text" id="username" placeholder="이름 또는 별명 입력" /><br /> <!-- 사용자 입력을 받는 텍스트 필드 -->
    <button onclick="login()">시작하기</button> <!-- 클릭시 JavaScript 함수 호출 -->
  </div>

  <script>
    function login() {
      const usernameInput = document.getElementById("username");
      const username = usernameInput.value.trim();

      if (username === "") {
        alert("이름을 입력해야 스터디 허브를 시작할 수 있습니다.");
        usernameInput.focus();
        return;
      }

      localStorage.setItem("loggedInUser", username);
      window.location.href = "index.html"; 
    }

    window.onload = function() {
      const savedUser = localStorage.getItem("loggedInUser");
      if (savedUser) {
        window.location.href = "index.html";
      }
    };
  </script>
</body>
</html>
