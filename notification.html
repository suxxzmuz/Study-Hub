<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알림 및 설정</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ---------------------------------------------------- */
        /* 1. 기본 스타일 및 레이아웃 */
        /* ---------------------------------------------------- */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            min-height: 100vh;
        }

        #pp {
            max-width: 600px;
            width: 100%;
            margin: 0 auto; 
            padding: 0 15px 50px 15px;
        }

        h1 {
            color: #212121;
            margin: 30px 0 20px 0;
            text-align: center;
            font-weight: 700;
        }

        .section-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .section-card h2 {
            font-size: 1.25rem;
            color: #555;
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed #f0f0f0;
        }

        .setting-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .setting-item label {
            font-size: 1rem;
            color: #212121;
        }
        
        /* ---------------------------------------------------- */
        /* 2. 알림 목록 스타일 */
        /* ---------------------------------------------------- */
        #notification-list {
            list-style: none;
            padding: 0;
            margin: 0;
            min-height: 100px;
        }
        
        .notification-item {
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: flex-start;
        }
        
        .notification-item:last-child {
            border-bottom: none;
        }
        
        .noti-icon {
            font-size: 1.2rem;
            margin-right: 10px;
            color: #555;
            flex-shrink: 0;
        }

        .noti-content {
            flex-grow: 1;
        }
        
        .noti-title {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 2px;
            color: #212121;
        }
        
        .noti-time {
            font-size: 0.8rem;
            color: #999;
        }

        #no-notifications {
            text-align: center;
            color: #999;
            padding: 30px 0;
            font-size: 1rem;
        }
        
        /* ---------------------------------------------------- */
        /* 3. 스위치/버튼 스타일 */
        /* ---------------------------------------------------- */
        .switch {
          position: relative;
          display: inline-block;
          width: 48px;
          height: 24px;
        }

        .switch input {
          opacity: 0;
          width: 0;
          height: 0;
        }

        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          transition: .4s;
          border-radius: 24px;
        }

        .slider:before {
          position: absolute;
          content: "";
          height: 18px;
          width: 18px;
          left: 3px;
          bottom: 3px;
          background-color: white;
          transition: .4s;
          border-radius: 50%;
        }

        input:checked + .slider {
          background-color: #555; 
        }

        input:focus + .slider {
          box-shadow: 0 0 1px #555;
        }

        input:checked + .slider:before {
          transform: translateX(24px);
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        #goBackBtn {
            width: 200px;
            padding: 12px 20px;
            font-size: 1.1rem;
            border: 1px solid #555555;
            background-color: #ffffff; 
            color: #212121;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }
        
        #goBackBtn:hover {
             background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="pp">
        <h1><i class="fas fa-bell"></i> 알림 및 설정</h1>

        <div class="section-card">
            <h2>최근 알림</h2>
            <ul id="notification-list">
                <div id="no-notifications">수신된 알림이 없습니다.</div>
            </ul>
        </div>

        <div class="section-card">
            <h2>알림 환경 설정</h2>
            
            <div class="setting-item">
                <label for="masterNotificationToggle">알림 전체 켜기/끄기</label>
                <label class="switch">
                    <input type="checkbox" id="masterNotificationToggle">
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="setting-item">
                <label for="examNotificationToggle">지필/수행평가 마감 임박 알림</label>
                <label class="switch">
                    <input type="checkbox" id="examNotificationToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="setting-item">
                <label for="timetableNotificationToggle">수업 시작 10분 전 알림</label>
                <label class="switch">
                    <input type="checkbox" id="timetableNotificationToggle">
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="setting-item">
                <label for="soundNotificationToggle">알림음 켜기</label>
                <label class="switch">
                    <input type="checkbox" id="soundNotificationToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="buttons">
            <button id="goBackBtn" title="이전 화면으로 돌아가기">
                <i class="fas fa-arrow-left"></i> 이전으로
            </button>
        </div>
    </div>
    
    <script>
        // ----------------------------------------------------
        // 더미 데이터 및 로직
        // ----------------------------------------------------
        
        let notifications = [
            { id: 1, title: "지필평가 마감 임박", content: "수학 시험 범위 입력이 내일 마감됩니다.", time: "10분 전", icon: "fas fa-exclamation-circle" },
            { id: 2, title: "시간표 알림", content: "다음 수업은 1교시 '국어' 입니다.", time: "1시간 전", icon: "fas fa-clock" },
            { id: 3, title: "수행평가 일정 변경", content: "과학 수행 '보고서' 제출일이 연기되었습니다.", time: "어제", icon: "fas fa-clipboard-list" }
        ];

        function renderNotifications() {
            const listElement = document.getElementById('notification-list');
            listElement.innerHTML = ''; 

            if (notifications.length === 0) {
                listElement.innerHTML = '<div id="no-notifications">수신된 알림이 없습니다.</div>';
                return;
            }

            notifications.forEach(noti => {
                const li = document.createElement('li');
                li.className = 'notification-item';
                li.innerHTML = `
                    <i class="${noti.icon} noti-icon"></i>
                    <div class="noti-content">
                        <div class="noti-title">${noti.title}</div>
                        <div class="noti-time">${noti.content} (${noti.time})</div>
                    </div>
                `;
                listElement.appendChild(li);
            });
        }
        
        // 알림 설정 상태 로드
        function loadNotificationSettings() {
            const master = localStorage.getItem('noti_master') !== 'false';
            const exam = localStorage.getItem('noti_exam') !== 'false';
            const timetable = localStorage.getItem('noti_timetable') === 'true';
            const sound = localStorage.getItem('noti_sound') !== 'false';
            
            document.getElementById('masterNotificationToggle').checked = master;
            document.getElementById('examNotificationToggle').checked = exam;
            document.getElementById('timetableNotificationToggle').checked = timetable;
            document.getElementById('soundNotificationToggle').checked = sound;
        }

        // 알림 설정 상태 저장
        function saveNotificationSetting(id, isChecked) {
            localStorage.setItem(id.replace('Toggle', ''), isChecked);
            alert(`[${id.replace('Toggle', '').toUpperCase()}] 설정이 ${isChecked ? '켜짐' : '꺼짐'}으로 변경되었습니다.`);
            
            // 마스터 토글이 꺼지면 모든 세부 알림을 끄는 로직
            if (id === 'masterNotificationToggle' && !isChecked) {
                 document.getElementById('examNotificationToggle').checked = false;
                 document.getElementById('timetableNotificationToggle').checked = false;
                 document.getElementById('soundNotificationToggle').checked = false;
                 localStorage.setItem('noti_exam', false);
                 localStorage.setItem('noti_timetable', false);
                 localStorage.setItem('noti_sound', false);
                 alert("전체 알림이 꺼짐에 따라 세부 알림도 모두 꺼졌습니다.");
            }
        }
        
        // ----------------------------------------------------
        // 페이지 로드 및 이벤트 리스너 연결
        // ----------------------------------------------------
        window.onload = function() {
            renderNotifications();
            loadNotificationSettings();

            // 이전 화면으로 돌아가기 (index.html로 이동)
            document.getElementById('goBackBtn').addEventListener('click', () => {
                window.location.href = 'index.html';
            });
            
            // 알림 설정 토글 이벤트 리스너 연결
            document.querySelectorAll('.switch input[type="checkbox"]').forEach(toggle => {
                toggle.addEventListener('change', (e) => {
                    saveNotificationSetting(e.target.id, e.target.checked);
                });
            });
        };
    </script>
</body>
</html>
